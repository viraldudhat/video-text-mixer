<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Video Text Mixer 1.1.0</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Gujarati / Hindi Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati&family=Noto+Sans+Devanagari&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- TOP -->
      <div class="top">
        <!-- LEFT -->
        <div class="left">
          <h3>Paste Paragraph</h3>
          <input id="titleInput" placeholder="Enter title (eg: Sabha)" />

          <textarea id="paragraph" placeholder="àª…àª¹à«€àª‚ àª²àª–à«‹ / à¤¯à¤¹à¤¾à¤ à¤²à¤¿à¤–à¥‡à¤‚"></textarea>

          <div class="left-paste-btn">
            <button id="saveBtn">Save Script</button>
            <button id="loadBtn">Load Lines</button>
          </div>
        </div>

        <!-- RIGHT -->
        <div class="right">
          <h3>Select Saved Script</h3>
          <div class="center-btn">
            <select id="scriptSelect">
              <option value="">-- Select Script --</option>
            </select>
            <button id="deleteBtn">Delete Selected</button>
          </div>

          <div id="savedList"></div>
          <div id="lines"></div>
        </div>
      </div>

      <!-- BOTTOM -->
      <div class="bottom">
        <!-- CONTROLS -->
        <div class="controls">
          <label>Font Size</label>
          <input type="range" id="fontSize" min="16" max="120" value="40" />
          <span id="fontSizeValue">40</span>

          <label>Speed</label>
          <input type="range" id="typeSpeed" min="0" max="400" value="40" />
          <span id="speedValue">40</span>

          <label>Font Color</label>
          <input type="color" id="fontColor" value="#ffffff" />

          <label>Background</label>
          <input type="color" id="bgColor" value="#000000" />

          <!-- TEXT FORMAT -->
          <button id="boldBtn"><b>B</b></button>
          <button id="italicBtn"><i>I</i></button>
          <button id="underlineBtn"><u>U</u></button>
          <button id="openPopupBtn">ðŸŽ¬ Open 1080p Preview</button>
          <button id="savePreset">Save</button>
        </div>
        <div class="controls">
          <label>Text X</label>
          <input type="range" id="posX" min="0" max="1920" value="960" />
          <span id="posXValue">960</span>

          <label>Text Y</label>
          <input type="range" id="posY" min="0" max="1080" value="540" />
          <span id="posYValue">540</span>

          <label>BG Image</label>
          <input type="file" id="bgImageInput" accept="image/*" />

          <select id="bgImageSelect">
            <option value="">-- Saved Backgrounds --</option>
          </select>
          <button id="deleteBgBtn">ðŸ—‘</button>
        </div>

        <!-- PREVIEW -->
        <div id="preview">Selected line will appear here</div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
